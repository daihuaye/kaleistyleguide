<div class="phytoplankton-logo grid-1-4 pull-left">
	<img src="img/phytoplankton-logo.png" alt="Phytoplankton - Living Style Guide" title="Phytoplankton - Living Style Guide" />
</div>
<ul class="phytoplankton-menu__list--first">
	<% _.each(menus, function (menu) { %>
		<li class="phytoplankton-menu__list__item">
			<%= menu.category %>
			<ul class="phytoplankton-menu__list">
				<% _.each(menu.sheets, function (sheet) { %>
					<li class="phytoplankton-menu__list__item has-triangle" data-sheet="<%= sheet %>">
						<a class="phytoplankton-menu__list__item__link" href="#/<%= sheet %>">
							<%= sheet %>
						</a>
					</li>
				<% }); %>
			</ul>
		</li>
	<% }); %>
</ul>
